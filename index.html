<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Fatsy</title>
   
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/devices.min.css" type="text/css">
	<link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

  <body>
  	<section class="jumbotron">
	  	<section class="main">
	  	<div class="container">
	  		<div class="row">
	  			<div class="main-iphone">
	  				<div class="col-md-4 text-left">
	  					<img src="images/fitness1.png" alt="Fatsy Logo">
	  					<h1>Fatsy</h1>
	  					<h2>Simply send us a picture and we will estimate your body fat percentage</h2>
	  					<p id="signUp">Sign up for our free newsletter<p>
	  					<form class="form-inline">
						  <div class="form-group">
						    <label class="sr-only" for="InputEmail">Email address</label>
						    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
						  </div>
						  <button type="submit" class="btn btn-info">Submit</button>
						</form>
	  				</div>
	  				<div class="col-md-4 col-md-offset-3 text-center">
	  					 <div class="screen">
					        <div id="carousel" data-interval="3000" class="carousel slide" data-ride="carousel">
							  <!-- Wrapper for slides -->
							  <div class="carousel-inner iPhone-img text-center" role="listbox">
							    <div class="item active">
							      <img src="images/convo1.jpg" alt="iPhone Conversation 1">
							    </div>
							    <div class="item">
							      <img src="images/convo2.jpg" alt="iPhone Conversation 2">
							    </div>
							    <div class="item">
							      <img src="images/convo3.jpg" alt="iPhone Conversation 3">
							    </div>
							    <div class="item">
							      <img src="images/convo4.jpg" alt="iPhone Conversation 4">
							    </div>
							  </div>
							</div><!-- end of car -->
					    </div>
	  				</div>	
	  			</div>	
	  		</div>
		</div>
		</section>
  	
	  
	</section>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
